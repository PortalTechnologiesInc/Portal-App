name: Build Android APK

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [ self-hosted, nixos ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Android APK
      run: |
        nix build .#android-bundle --print-build-logs
        
    - name: Find APK file
      id: find-apk
      run: |
        APK_FILE=$(find result/bin -name "*.apk" | head -1)
        APK_NAME=$(basename "$APK_FILE")
        echo "apk-file=$APK_FILE" >> $GITHUB_OUTPUT
        echo "apk-name=$APK_NAME" >> $GITHUB_OUTPUT
        echo "Found APK: $APK_NAME"

    - name: Upload unsigned APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: portal-android-apk-unsigned
        path: ${{ steps.find-apk.outputs.apk-file }}
        retention-days: 30
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: |
          **/*.log
          **/gradle-daemon-*.log
        retention-days: 7

  sign:
    runs-on: [ self-hosted, nixos ]

    needs: build
    if: github.event_name != 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download unsigned APK
      uses: actions/download-artifact@v4
      with:
        name: portal-android-apk-unsigned
        path: ./apk

    - name: Decode keystore
      run: |
        echo "${{ secrets.PORTAL_DEBUG_KEYSTORE }}" | base64 -d > portal-debug.keystore

    - name: Find APK file
      id: find-apk
      run: |
        APK_FILE=$(find ./apk -name "*.apk" | head -1)
        APK_NAME=$(basename "$APK_FILE")
        SIGNED_APK_NAME="${APK_NAME%.*}-signed.apk"
        echo "apk-file=$APK_FILE" >> $GITHUB_OUTPUT
        echo "apk-name=$APK_NAME" >> $GITHUB_OUTPUT
        echo "signed-apk-name=$SIGNED_APK_NAME" >> $GITHUB_OUTPUT
        echo "Found APK: $APK_NAME"

    - name: Sign APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.PORTAL_DEBUG_KEYSTORE_PASSWORD }}
      run: |
        nix run nixpkgs#apksigner -- sign \
          --ks portal-debug.keystore \
          --ks-pass env:KEYSTORE_PASSWORD \
          --out ${{ steps.find-apk.outputs.signed-apk-name }} \
          ${{ steps.find-apk.outputs.apk-file }}

    - name: Verify APK signature
      run: |
        nix run nixpkgs#apksigner -- verify --verbose ${{ steps.find-apk.outputs.signed-apk-name }}

    - name: Upload signed APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: portal-android-apk-signed
        path: ${{ steps.find-apk.outputs.signed-apk-name }}
        retention-days: 30 